<body>
    
    <!-- Create a function that take array 
    input and make each element double and then return an array (use for loop) -->






    <script>
 var array = [2, 4, 6, 8, 10];
function double(){
    for(i=0; i<array.length; i++){
        array[i] = array[i]*2
    }
    return array
}
var t= double()
document.write(t)
    </script>
</body>
