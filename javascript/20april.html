var plan1 = {
    name: "basic",
    price: 3.99,
    discountMonth: [6, 7]
}

function calcAnnual(){
    var bestPrice = plan1.price;
    var currDate = new Date()
    var thisMo = currDate.getMonth()
    for(var i =0; i< plan1.discountMonth[i].length; i++){
        if(thisMo === plan1.discountMonth[i]){
         bestPrice = bestPrice*0.8
         break   
        }
    }
    return bestPrice * 12
}
var annualPrice = calcAnnual()
document.write(annualPrice)
